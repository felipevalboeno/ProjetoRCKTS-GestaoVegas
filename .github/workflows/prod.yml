name: Gest√£o de Vagas Application

on: 
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build project
        run: mvn clean install

      - name: Login Docker
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t felipevalboenodocker/gestao_vagas .

      - name: Publish image
        run: docker push felipevalboenodocker/gestao_vagas

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image Docker Hub
        run: docker pull felipevalboenodocker/gestao_vagas:latest

      - name: Remove container
        run: docker rm -f gestao_vagas || true

      - name: Run Docker container gestao-vagas
        run: docker run -d -p 8080:8080 \
          -e DATABASE_URL=${{ secrets.DATABASE_URL }} \
          -e DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }} \
          -e DATABASE_USERNAME=${{ secrets.DATABASE_USERNAME }} \
          --name gestao-vagas felipevalboenodocker/gestao_vagas
